<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./imagens/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aplicação Web PWA desenvolvida com React" />
    <link rel="apple-touch-icon" href=".imagens/logo.png" />
    <link rel="manifest" href="./manifest.json">

    <title>App do tempo</title>
  </head>
  <body>
    <noscript>Voc&ecirc; precisa habilitar o Javascript para exibir esta p&aacute;gina!</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator){                                 //o service worker começa aqui. Primeiro verificamos se o browser tem suporte, e caso sim entramos no if 
        window.addEventListener('load', () => {                         //assim habilitamos a inserção do nosso próprio service worker
          navigator.serviceWorker.register('./service-worker.js')       //e assim inserimos, propriamente dito
              .then((reg) => console.log('Sucesso: ', reg.scope))
              .catch((err) => console.log('Falha: ', err))                        
        })
      }
    </script>
  </body>
</html>
